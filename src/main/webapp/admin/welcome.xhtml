<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml">
    <ui:param name="page_name" value="Accueil"/>
    <ui:define name="content">
        <!--BEGIN : TP1 JSF Introduction Login -->
        <h:panelGroup>
            <h:form>
                <h:outputText
                        value="Bonjour #{EmployeController.authenticatedUser.prenom} #{EmployeController.authenticatedUser.nom}"/>
                |
                <h:commandLink value="Déconnexion" action="#{EmployeController.doLogout()}"/>
            </h:form>
        </h:panelGroup>
        <h:link outcome="/admin/gererEmploye" value="Gerer les Employes"></h:link>
        <h:panelGroup columns="2">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Email"></h:outputText>
                        </td>
                        <td>
                            <h:inputText value="#{EmployeController.email}" placeholder="Email"
                                         class="form-control mb-4 col-4"></h:inputText>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <h:outputText value="Login (Email)"></h:outputText>
                        </td>
                        <td>
                            <h:inputText
                                    value="#{EmployeController.email}"></h:inputText>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputText value="Mot de Passe"></h:outputText>
                        </td>
                        <td>
                            <h:inputSecret value="#{EmployeController.password}"></h:inputSecret>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputText value="Nom"></h:outputText>
                        </td>
                        <td>
                            <h:inputText value="#{EmployeController.nom}"></h:inputText>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputText value="Prenom"></h:outputText>
                        </td>
                        <td>
                            <h:inputText value="#{EmployeController.prenom}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Actif / Inactif"></h:outputText>
                        </td>
                        <td>
                            <h:selectBooleanCheckbox
                                    value="#{EmployeController.actif}"></h:selectBooleanCheckbox>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputText value="Role"></h:outputText>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{EmployeController.role}">
                                <f:selectItem itemLabel="Choisir le Role" itemValue="#{null}"/>
                                <f:selectItems value="#{EmployeController.roles}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Ajouter Employé"
                                             action="#{EmployeController.addEmploye()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </h:panelGroup>


        <h:panelGroup columns="2">
            <h:form>
                <h:dataTable value="#{EmployeController.employes}" var="employe" border="1">

                    <tr>
                        <td>
                            <h:outputText value="Email"></h:outputText>
                        </td>
                        <td>
                            <h:inputText value="#{employe.email}" placeholder="Email"
                                         class="form-control mb-4 col-4"></h:inputText>
                        </td>
                    </tr>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login (Email)"/>
                        </f:facet>
                        <h:outputText value="#{employe.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{employe.prenom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{employe.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{employe.role}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actif"/>
                        </f:facet>
                        <h:outputText value="#{employe.isActif == true ? 'Oui' : 'Non'}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton action="#{EmployeController.removeEmploye(employe.id)}" value="supprimer"/>
                        <h:commandButton action="#{EmployeController.displayEmploye(employe)}" value="Afficher"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
