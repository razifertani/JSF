<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Forsa tamweel's Dashboard</title>

</h:head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"></link>


<div class="container">
    <hr></hr>
    <h2>Manage Users</h2>
    <hr>


        <h:panelGroup columns="2">
            <h:form>

                <tr>
                    <td>
                        <h:outputText value="Email"></h:outputText>
                    </td>
                    <td>
                        <h:inputText value="#{EmployeController.email}" placeholder="Email"
                                     class="form-control mb-4 col-4"></h:inputText>
                    </td>
                </tr>

                <tr><td><h:outputText value="Password"></h:outputText></td>
                    <td><p:password id="feedback" placeholder="Password" class="form-control mb-4 col-4" value="#{EmployeController.password}" feedback="true"/></td>
                </tr>


                <tr>
                    <td>
                        <h:outputText value="Firstname"></h:outputText>
                    </td>
                    <td>
                        <h:inputText value="#{EmployeController.nom}" placeholder="Nom"
                                     class="form-control mb-4 col-4"></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputText value="Lastname"></h:outputText>
                    </td>
                    <td>
                        <h:inputText value="#{EmployeController.prenom}" placeholder="Lastname"
                                     class="form-control mb-4 col-4"></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p:growl id="msg"/>
                        <p:selectBooleanCheckbox value="#{EmployeController.actif}" itemLabel="Actif / Inactif"/>
                    </td>
                </tr>

                <hr></hr>

                <tr>
                    <td>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel for="@next" value="Role"/>
                                <p:selectOneMenu id="group" value="#{EmployeController.role}">
                                    <f:selectItem itemLabel="Select One" itemValue=""/>
                                    <f:selectItems value="#{EmployeController.roles}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </td>
                </tr>

                <hr></hr>

                <tr>
                    <td colspan="2">
                        <h:commandButton value="Add Account"
                                         action="#{EmployeController.addEmploye()}" class="btn btn-success col-2"/>
                    </td>
                </tr>

            </h:form>
        </h:panelGroup>

        <hr></hr>
        <hr></hr>
        <hr></hr>

        <h:form>
            <div class="card">
                <p:dataTable value="#{EmployeController.employes}" var="employe">
                    <p:column headerText="Email">
                        <h:outputText value="#{employe.email}"/>
                    </p:column>

                <p:column headerText="First Name">
                        <h:outputText value="#{employe.nom}"/>
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{employe.prenom}"/>
                    </p:column>

                    <p:column headerText="Actif / Inactif">
                        <h:outputText value="#{employe.isActif}"/>
                    </p:column>

                    <p:column headerText="Action">


                        <p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash"
                                         action="#{EmployeController.removeEmploye(employe.id)}">
                            <p:confirm header="Confirmation" message="Do you want to delete this Account"
                                       icon="pi pi-info-circle"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350"
                                 severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" type="button"
                                     onclick="window.location.reload(false)" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="No" icon="pi pi-times" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-flat"/>
                </p:confirmDialog>

            </div>
        </h:form>


        <hr></hr>
        <hr></hr>


    </hr>
    <div align="center">
        <p:commandButton value="LOGOUT"
                         action="#{EmployeController.doLogout()}" class="btn btn-success col-2"/>
    </div>

    <hr></hr>
    <hr></hr>

</div>

</html>
